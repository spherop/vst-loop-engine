<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzz Delay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="plugin">
        <header class="plugin-header">
            <h1>Fuzz Delay</h1>
        </header>

        <main class="plugin-main">
            <!-- Delay Section -->
            <section class="param-section">
                <h2 class="section-title">Delay</h2>
                <div class="param-row">
                    <div class="param">
                        <div class="knob" id="delayTime-knob">
                            <div class="knob-indicator"></div>
                        </div>
                        <span class="param-label">Time</span>
                        <span class="param-value" id="delayTime-value">300 ms</span>
                    </div>

                    <div class="param">
                        <div class="knob" id="feedback-knob">
                            <div class="knob-indicator"></div>
                        </div>
                        <span class="param-label">Feedback</span>
                        <span class="param-value" id="feedback-value">40%</span>
                    </div>

                    <div class="param">
                        <div class="knob" id="tone-knob">
                            <div class="knob-indicator"></div>
                        </div>
                        <span class="param-label">Tone</span>
                        <span class="param-value" id="tone-value">4.0 kHz</span>
                    </div>

                    <div class="param">
                        <div class="knob" id="mix-knob">
                            <div class="knob-indicator"></div>
                        </div>
                        <span class="param-label">Mix</span>
                        <span class="param-value" id="mix-value">50%</span>
                    </div>
                </div>
            </section>

            <!-- Character Section (BBD) -->
            <section class="param-section">
                <h2 class="section-title">Character</h2>
                <div class="param-row">
                    <div class="param">
                        <div class="knob" id="age-knob">
                            <div class="knob-indicator"></div>
                        </div>
                        <span class="param-label">Age</span>
                        <span class="param-value" id="age-value">25%</span>
                    </div>

                    <div class="param">
                        <div class="knob" id="modRate-knob">
                            <div class="knob-indicator"></div>
                        </div>
                        <span class="param-label">Rate</span>
                        <span class="param-value" id="modRate-value">0.5 Hz</span>
                    </div>

                    <div class="param">
                        <div class="knob" id="modDepth-knob">
                            <div class="knob-indicator"></div>
                        </div>
                        <span class="param-label">Depth</span>
                        <span class="param-value" id="modDepth-value">3 ms</span>
                    </div>

                    <div class="param">
                        <div class="knob" id="warmth-knob">
                            <div class="knob-indicator"></div>
                        </div>
                        <span class="param-label">Warmth</span>
                        <span class="param-value" id="warmth-value">30%</span>
                    </div>
                </div>
            </section>

            <!-- Test Sounds -->
            <section class="test-section">
                <span class="test-label">Test Sounds</span>
                <div class="test-buttons">
                    <button class="sound-btn" id="btn-click" data-sound="0">
                        <span class="btn-icon">*</span>
                        <span class="btn-label">Click</span>
                    </button>
                    <button class="sound-btn" id="btn-drums" data-sound="1">
                        <span class="btn-icon">||</span>
                        <span class="btn-label">Drums</span>
                    </button>
                    <button class="sound-btn" id="btn-synth" data-sound="2">
                        <span class="btn-icon">~</span>
                        <span class="btn-label">Synth</span>
                    </button>
                    <button class="sound-btn" id="btn-guitar" data-sound="3">
                        <span class="btn-icon">#</span>
                        <span class="btn-label">Guitar</span>
                    </button>
                    <button class="sound-btn stop-btn" id="btn-stop">
                        <span class="btn-icon">X</span>
                        <span class="btn-label">Stop</span>
                    </button>
                </div>
            </section>
        </main>

        <footer class="plugin-footer">
            <button class="sync-toggle">Tempo Sync: Off</button>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
